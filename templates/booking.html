  <div id="get-touch">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
          <div class="get-touch-heading">
            <h2 style="margin-right: 500px; color:lime;">Booking </h2>
            
          </div>
        </div>
      </div>

      <div class="content">
        <div class="row">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>

          <form  method="post" >
            {% csrf_token %}
            <div class="col-md-7">
              <div class="form-group">
<!--                <input type="text" name="t1" class="form-control" id="name" placeholder="enter booking Id" pattern="[0-9]+" title="Please enter numbers only." required/>-->
                <div class="validation"></div>
              </div>
            </div>
<div class="col-md-7">
              <div class="form-group">
                <input type="text" name="t2" class="form-control" id="name" value={{turfid}} placeholder="enter turf id" value = {{iid}} pattern="[0-9]+" title="Please enter numbers only." required />
                <div class="validation"></div>

              </div>
            </div>
<div class="col-md-7">
              <div class="form-group">
                <input type="date" name="t3" class="form-control" id="dateInput" placeholder="enter booking" required/>
                  <script>
    // Get the date input element
    var dateInput = document.getElementById("dateInput");

    // Get the current date
    var currentDate = new Date().toISOString().split("T")[0];

    // Set the minimum value for the date input
    dateInput.min = currentDate;
  </script>

                <div class="validation"></div>
              </div>
            </div>
<div class="col-md-7">
              <div class="form-group">
                <input type="time" name="t4" class="form-control" id="name" placeholder="Enter Start time" required/>
                <div class="validation"></div>
              </div>
            </div>

            <div class="col-md-7">
              <div class="form-group">
                <input type="time" class="form-control" name="t5" id="email" placeholder="enter end time" required/>
                <div class="validation"></div>
              </div>
            </div>

             <div class="col-md-7">
              <div class="form-group">
<!--                <input type="text"  name="t6" id="email" placeholder="type" required/>-->
                <select name="t6" class="form-control" required>
                    <option value="select">select turf</option>
                    <option value="goal turf">goal turf</option>
                    <option value="footboll turf">footboll turf</option>
                    <option value="hockey turf">hockey turf</option>
                </select>
                  <div class="validation"></div>
              </div>
            </div>

            
            

            <div class="submit">
             <input type="submit" value="Book" button class="btn btn-default">
            </div>
          </form>
