    .password-toggle {

    .password-toggle input[type="password"] {

    }

    .password-toggle .toggle-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
    }

    .password-toggle .toggle-btn:hover {

    }

    #get-touch {

    }

    #get-touch .get-touch-heading {

      text-align: center;
    }

    #get-touch .get-touch-heading h2 {
      color: lime;
      font-size: 36px;
    }

    #get-touch .content {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 5px;
    }

    #get-touch form {
      margin-top: 20px;
    }

    #get-touch .form-group {
      margin-bottom: 20px;
    }

    #get-touch .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #get-touch .form-group input[type="text"],
    #get-touch .form-group input[type="password"] {
      height: 40px;
    }

    #get-touch .form-group .toggle-btn {
      top: 50%;
      transform: translateY(-50%);
      right: 15px;
      font-size: 18px;
      color: #ccc;
    }

    #get-touch .form-group .toggle-btn:hover {
      color: #333;
    }

    #get-touch .submit button {
      background-color: #00bcd4;
      color: #fff;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    #get-touch .submit button:hover {
      background-color: #0097a7;
    }

    #get-touch a {
      display: block;
      margin-top: 10px;
      color: #333;
      text-align: center;
    }

    #get-touch a:hover {
      color: #00bcd4;
    }

    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var toggleBtn = document.querySelector(".toggle-btn");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleBtn.classList.remove("fa-eye");
          toggleBtn.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleBtn.classList.remove("fa-eye-slash");
          toggleBtn.classList.add("fa-eye");
        }
      }
    </script>
